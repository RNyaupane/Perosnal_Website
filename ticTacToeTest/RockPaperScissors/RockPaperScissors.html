<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./RockPaperScissors.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-5">Rock Paper Scissors</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-header text-center">
            You
          </div>
          <div class="card-body text-center">
            <button class="btn btn-primary btn-lg rock">Rock</button>
            <button class="btn btn-primary btn-lg paper">Paper</button>
            <button class="btn btn-primary btn-lg scissors">Scissors</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-header text-center">
            Computer
          </div>
          <div class="card-body text-center">
            <p>Choose your move!</p>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="card">
          <div class="card-header text-center">
            Result
          </div>
          <div class="card-body text-center">
            <p>Let's play!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./RockPaperScissors.js"></script>
</body>
</html>
